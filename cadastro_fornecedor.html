        <form action="cadastrar_fornecedor.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>

            <div class="form-group">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var cadastrarProdutoForm = document.querySelector('form[action="cadastrar_produto.php"]');
    if (cadastrarProdutoForm) {
        cadastrarProdutoForm.addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var url = this.getAttribute('action');

            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert(xhr.responseText);
                        cadastrarProdutoForm.reset();
                    } else {
                        alert('Erro ao cadastrar produto: ' + xhr.responseText);
                    }
                }
            };
            xhr.send(formData);
        });
    }

    var cadastrarFornecedorForm = document.querySelector('form[action="cadastrar_fornecedor.php"]');
    if (cadastrarFornecedorForm) {
        cadastrarFornecedorForm.addEventListener('submit', function(event) {

            var formData = new FormData(this);

                    } else {
                        alert('Erro ao cadastrar fornecedor: ' + xhr.responseText);
                    }
                }
            };
            xhr.send(formData);
        });
    }
});
