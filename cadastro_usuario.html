<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Produtos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
<div class="container">
    <h2>Cadastro de Usu치rio</h2>
    <form id="userRegistrationForm">
        <div class="form-group">
            <label for="username">Nome de Usu치rio:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var userRegistrationForm = document.getElementById('userRegistrationForm');
    if(userRegistrationForm){
        userRegistrationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'cadastrar_usuario.php', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert(xhr.responseText);
                    window.location.href = 'login.html';
                }
            };
            xhr.onerror = function () {
                alert('Erro ao cadastrar usu치rio.');
            };
            xhr.send(formData);
        });
    }
});
</script>

</body>
</html>
